<!DOCTYPE html>
<html>
<head>
	<title>Página de cadastro</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
</head>
<body class="font-mono bg-orange-300">
	<nav class="bg-red-900 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">

        	<div class="flex flex-wrap items-center">
           		<div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
                	<a href="#">
                    	<span class="text-xl pl-2"><a href="tf1.html" class="text-orange-500 text-3xl">My Game List</a></span>
                	</a>
          		</div>
        	</div>
		</nav>

		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">

				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Criar uma Conta!</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" name="cadastro">
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
										Nametag
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="firstName"
										type="text"
										placeholder="Nametag"
										name="nametag"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									E-mail
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="email"
									placeholder="E-mail"
									name="email"
								/>
							</div>
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
										Senha
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="password"
										type="password"
										placeholder="******************"
										name="senha"
									/>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
										Confirmar Senha
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="c_password"
										type="password"
										placeholder="******************"
										name="csenha"
									/>
								</div>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-orange-600 rounded-full hover:bg-orange-800 focus:outline-none focus:shadow-outline"
									type="button"
									onclick="return validar()"
								>
									Registrar Conta
								</button>
							</div>
							<hr class="mb-6 border-t" />
							<div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="tf8.html"
								>
									Esqueceu a senha?
								</a>
							</div>
							<div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="tf6.html"
								>
									Já tem uma conta? Entre Agora!
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			function validar(){ 
				nametag=cadastro.nametag.value;
				email=cadastro.email.value;
				senha=cadastro.senha.value;
				csenha=cadastro.csenha.value;
				if (nametag=="") {
					alert("Você precisa de uma ter nametag");
					cadastro.nametag.focus();
					return false;
				}
				if (email=="") {
					alert("Você precisa de uma ter um email");
					cadastro.email.focus();
					return false;
				}
				if (senha=="") {
					alert("Você precisa de uma ter uma senha");
					cadastro.senha.focus();
					return false;
				}
				if (csenha=="") {
					alert("Você precisa confrimar sua senha");
					cadastro.csenha.focus();
					return false;
				}
				if (nametag.length>20 || nametag.length<5) {
					alert("A nametag deve ter entre 5 e 20 caracteres")
					cadastro.nametag.focus();
					return false;
				}
				if (cadastro.email.value.indexOf("@")==-1 || cadastro.email.value.indexOf(".com")==-1 ) {
					alert("insira um email válido")
					cadastro.email.focus();
					return false;
				}
				if (senha.length>20 || senha.length<10) {
					alert("A senha deve ter entre 10 e 20 caracteres")
					cadastro.senha.focus();
					return false;
				}
				if (senha!=csenha) {
					alert("Confirmação de senha incorreta")
				}
			}
		</script>
</body>
</html>
